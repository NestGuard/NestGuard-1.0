name: CI/CD - Nestguard

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: Configurar chave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 2020 -H 179.125.68.2 >> ~/.ssh/known_hosts

      - name: Enviar arquivos via SCP
        run: scp -i ~/.ssh/id_rsa -P 2020 -r ./* root@179.125.68.2:/home
      
      - name: Restart Server
        run: scp -o ~/.ssh/id_rsa -P 2020 -i ./* root@179.125.68.2 "cd ~/NestGuardProject && source ~/venv/bin/activate && python manage.py collectstatic && gunicorn --workers 3  --bind 0.0.0.0:8000 --timeout 120  NestGuardProject.wsgi:application"

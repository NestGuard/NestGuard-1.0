name: CI/CD - Nestguard

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout do repositÃ³rio...
        uses: actions/checkout@v3

      - name: Configurando chave SSH...
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
        
      - name: Iniciando Deploy...
        run: ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p 2020 -r ./* root@179.125.68.2:~/    

      - name: Iniciando Deploy...
        run: ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p 2020 root@179.125.68.2 "systemctl daemon-reload && systemctl restart gunicorn "
